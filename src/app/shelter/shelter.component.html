<h1>Dogs Available At : {{shelter}}</h1>
<div *ngFor="let dog of dogs" class= "container" id= "div1">
    <div class="photo" >Photo</div>
    <div class="info">
        <p>Name: {{dog.name}}</p>
        <p>Breed: {{dog.breed}}</p>
        <p>Shelter: {{dog.shelter}}</p>
        <p>Shelter Contact: {{dog.contact}}</p>
    </div>
    <div class="info">
        <p>Age: {{dog.age}}</p>
        <p>Time on Dog Finder: {{dog.timeOn}}</p>
    </div> 
</div>
